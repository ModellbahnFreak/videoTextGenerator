<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text-Generator Editor</title>
        <link
            href="/material-components-web/dist/material-components-web.min.css"
            rel="stylesheet"
        />
        <script src="/material-components-web/dist/material-components-web.min.js"></script>
        <style>
            .mb-2 {
                margin-bottom: 12px;
            }
            :root {
                --mdc-theme-primary: #155dff;
            }
        </style>
    </head>
    <body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
        <h4>Presets</h4>
        <div class="mb-2">
            <select id="availablePresets"></select>
        </div>
        <div>
            <button class="mdc-button mdc-button--outlined" id="btnSetPreset">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">Apply Preset</span>
            </button>
        </div>

        <h4>Playlists</h4>
        <div class="mb-2">
            <select id="availablePlaylists"></select>
        </div>
        <div class="mb-2">
            <ul class="mdc-list" id="currPlaylist"></ul>
        </div>
        <div class>
            <button class="mdc-button mdc-button--outlined" id="btnGoPlus">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">Go+</span>
            </button>
            <button class="mdc-button mdc-button--outlined" id="btnGoMinus">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">Go-</span>
            </button>
            <button class="mdc-button mdc-button--outlined" id="btnGoTo">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label">GoTo</span>
            </button>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js" type="module"></script>
    </body>
</html>
